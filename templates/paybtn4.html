<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PayPal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .paypal-container {
            background-color: #f8f9fa;
            background-image: linear-gradient(to right, #f8f9fa, #f0f0f0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .paypal-form {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .paypal-button {
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
        }

        .paypal-button:hover {
            background-color: #0056b3;
        }

        .paypal-button img {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="paypal-container">
    <div class="paypal-form">
<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
  <input type="hidden" name="cmd" value="_s-xclick" />
  <input type="hidden" name="hosted_button_id" value="S7S3KDZEEU5EC" />
  <input type="hidden" name="currency_code" value="USD" />
  
  <button type="submit" class="btn btn-primary paypal-button">
                <span>Pay with PayPal</span>
                <img src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" alt="PayPal">
            </button>
</form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
